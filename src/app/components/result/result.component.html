<div class="row">
  <div class="col-4">
    <mat-card>
      <mat-card-content *ngIf="games">
        <div class="row">
          <div class="col-10">
            <h4>{{team?.full_name}} [{{team?.abbreviation}}]</h4>
            <h5>{{team?.conference}}</h5>
          </div>
        </div>
        <div class="row height-card">
          <div class="col-6">
            <div class="mb-4">
              Scored of past 12 days:

            </div>
            <div *ngFor="let res of games.data" class="mb-2">
              <span class="text-bold">{{res.home_team.abbreviation}}</span> {{res.home_team_score}} - {{res.visitor_team_score}}    <span class="text-bold">{{res.visitor_team.abbreviation}}</span>
            </div>

          </div>
        </div>
        <div class="row">
          <div class="col-8">
            <button id="backBtn" mat-raised-button [routerLink]="'/'" color="primary"><< Back to all team stats</button>
          </div>
        </div>

      </mat-card-content>
    </mat-card>
  </div>
</div>
