<mat-card>
  <mat-card-content *ngIf="games">
    <div class="row">
      <div class="col-10">
        <h4>{{team?.full_name}} [{{team?.abbreviation}}]</h4>
        <h5>{{team?.conference}}</h5>
      </div>
      <div class="col-2">
        <button (click)="removeTeam()"  mat-button class="close-icon">
          <mat-icon>close</mat-icon>
        </button>
      </div>
    </div>
    <div class="row height-card">
      <div class="col-6">
        <div>
          Result of past 12 days:

        </div>
        <span *ngFor="let res of games.data" [ngClass]="{'win':res.result== 'W','lose':res.result=='L'}">
             {{res.result}}
          </span>
        <div>
          Avg pts scored: {{avgPoints | number: '1.0-0'}}
        </div>
        <div>
          Avg pts conceded: {{avgPointsConceded | number: '1.0-0'}}
        </div>
      </div>
      <div class="col-2">
        <img widht="30%" height="30%" src="https://interstate21.com/nba-logos/{{team?.abbreviation}}.png">
      </div>

    </div>
    <div class="row">
      <div class="col-8">
        <button mat-raised-button [routerLink]="'results/'+idTeam" color="primary">See game result >></button>
      </div>
    </div>

  </mat-card-content>
</mat-card>
